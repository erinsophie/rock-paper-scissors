<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
  <div class="content">

    <h1>ROCK, PAPER, SCISSORS</h1>
    
    <div class="message-container">
       <p class="display-message"></p>
       <p class="computer-chose"></p>
    </div>

    <div class="option-btns">
      <button class="button">ROCK</button>
      <button class="button">PAPER</button>
      <button class="button">SCISSORS</button>
   </div>

   <div class="scores-container">
      <div class="player-box">
        <p class="player-points">Player: 0</p>
      </div>
       <div class="computer-box">
    <p class="computer-points">Computer: 0</p>
      </div>
   </div>

 <div class="play-btn-container">
    <button class="play-again-btn">Play again</button>
 </div>

  <script src="script.js"></script>
</body>
</html>
